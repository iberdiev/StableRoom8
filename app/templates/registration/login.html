{% extends 'base.html' %}
{% load static %}

{% block content %}

<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="{% static 'css/index.css' %}">

</head>
<body>
  <h4>Login</h4>
  <div id='test_div'>

    </form>
  </div>

</body>
</html>
{% endblock %}
